<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
   <div id="container">
       <header class="main-header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"> Thank you for taking the time to help us improve the platform </p>
       </header>
       <form  id="survey-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="age"> Age <span>(optional)</span></label>
            <input type="number" name="age" id="age" placeholder="Age">
        </div>
        <div class="form-group">
            <label for="dropdown-selector-role">Which option best describes your current role?</label>
          <select name="dropdown-selector-role" id="dropdown-selector-role">
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="job">Full Time Learner</option>
              <option value="job">Prefer not to say</option>
              <option value="job">Other</option>
          </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
           <label> <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked=""> Difinitely </label> <br>
           <label> <input name="user-recommend" value="maybe" type="radio" class="input-radio"> Maybe </label> <br>
            <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio"> Not sure </label>
        </div>
        <div class="form-group">
            <label for="favorite-selector">What is your favorite feature of freeCodeCamp?</label>
          <select name="favorite-selector" id="favorite-selector">
              <option value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
            <label for="improved-selector">What would you like to see improved? <span>(Check all that apply)</span></label>
             <label > <input type="checkbox"> Front-end Projects</label>
             <label> <input type="checkbox"> Back-end Projects </label>
             <label> <input type="checkbox"> Data Visualization </label>
             <label> <input type="checkbox"> Challenges </label>
             <label> <input type="checkbox"> Open Source Community</label> 
             <label> <input type="checkbox"> Gitter help rooms </label>
             <label> <input type="checkbox"> Videos </label>
             <label> <input type="checkbox"> City Meetups </label>
             <label> <input type="checkbox"> Wiki </label>
             <label> <input type="checkbox"> Forum </label>
             <label> <input type="checkbox"> Additional Courses</label>
        </div>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="from-group">
        <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
       </form>
   </div>    
</body>
</html>
